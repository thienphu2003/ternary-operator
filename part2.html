<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
  let login = prompt("Enter:");
  let message = (login == 'Employee') ?
          'Hello' :
          (login == 'Director') ?
                  'Greetings' :
                  (login == '') ?
                          'No login' :
                          '';
  alert(message);
</SCRIPT>
</body>
</html>
